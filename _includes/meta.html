    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:card" content="summary">

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
<meta name="twitter:description" content="{{ page.excerpt| strip_html }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
<meta name="twitter:description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% else %}
    <meta property="og:title" content="{{ site.name }} – {{ site.description }}" />
    <meta property="twitter:title" content="{{ site.name }} – {{ site.description }}" />
    {% endif %}

<meta property="og:image" content="{{ site.url }}/images/alc.webp">
<meta name="twitter:image" content="{{ site.url }}/images/alc.webp">

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3351244032029642"
     crossorigin="anonymous"></script>
